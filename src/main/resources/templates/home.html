<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: header (title='Home')"></div>
<body>
    <div th:replace="fragments/menu :: menu (current='Home')"></div>
    <div class="d-flex justify-content-center">
        <form th:action="@{/post}" class="form-inline">
            <input class="form-control mr-sm-2" type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" aria-label="Search" required/>
           &nbsp;
            <input type="submit" value="search">
            &nbsp;
            <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
        </form>
    </div>
   <div th:replace="fragments/posts :: posts"></div>
    <div th:replace="fragments/footer :: footer"></div>

</body>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/post}]]";
    }
</script>
</html>
