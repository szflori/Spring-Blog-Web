<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/header :: header (title='Create Comment')"></div>

<body>
<div th:replace="fragments/menu :: menu (current='Create')"></div>

<div class="container">
    <form autocomplete="off" action="#" th:action="@{/comment/create}" th:object="${comment}" method="post" >
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text" class="form-control" id="text" th:field="*{text}">
            <span class="validationError" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></span>
        </div>
        <input type="hidden" th:field="*{post}"/>

        <button type="submit" class="btn btn-primary">Comment</button>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
