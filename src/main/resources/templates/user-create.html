<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/header :: header (title='Profile')"></div>
<div th:replace="fragments/menu :: menu (current='Profile')"></div>
<body>
    <div class="container">
        <form action="#" th:action="${blogUser.id} == null ? @{/user/create} : @{/user/edit/{id}(id=${blogUser.id})}" th:object="${blogUser}" method="post">
            <div class="form-group">
                <label for="photo">Photo:</label>
                <input type="file" class="form-control" id="photo" name="photo" accept="image/png, image/jpeg">

            </div>
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" class="form-control" id="username" th:field="*{username}">
                <span class="validationError" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
                <span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" th:field="*{email}">
                <span class="validationError" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
            <div class="form-group">
                <label for="birthDate">BirthDate</label>
                <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}">
            </div>
            <button type="submit" class="btn btn-primary" th:text="${blogUser.id != null ? 'Save' : 'Submit'}">Submit</button>
        </form>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
